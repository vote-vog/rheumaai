name: Build with EAS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install EAS CLI globally
        run: npm install -g eas-cli

      - name: Install dependencies
        run: |
          cd apps/mobile
          npm install --legacy-peer-deps --force

      - name: Update app config for EAS
        run: |
          cd apps/mobile
          # Добавляем owner и удаляем ручной projectId
          
          # Добавляем owner если нет
          if ! grep -q '"owner":' app.config.js; then
            sed -i '/"slug": "rheumaai",/a \    "owner": "vote-vog",' app.config.js
            echo "✅ Added owner to app.config.js"
          fi
          
          # Удаляем ручной projectId из extra
          sed -i '/eas: {/,/}/d' app.config.js
          echo "✅ Removed manual projectId from app.config.js"

      - name: Skip EAS init and build directly
        run: |
          cd apps/mobile
          # Пропускаем init и сразу собираем - проект уже настроен
          npx eas build --platform android --non-interactive --no-wait
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
