name: Build Debug APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install --legacy-peer-deps --force
        working-directory: ./apps/mobile

      - name: Check project structure
        run: |
          echo "Mobile folder contents:"
          ls -la apps/mobile/
          echo "Checking for index.js:"
          if [ -f "apps/mobile/index.js" ]; then
            echo "✓ index.js exists"
          else
            echo "✗ index.js not found"
          fi
        working-directory: .

      - name: Create valid minimal PNG assets
        run: |
          mkdir -p apps/mobile/assets
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" | base64 -d > apps/mobile/assets/icon.png
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" | base64 -d > apps/mobile/assets/adaptive-icon.png
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" | base64 -d > apps/mobile/assets/splash.png
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" | base64 -d > apps/mobile/assets/favicon.png
        working-directory: .

      - name: Create Android project with prebuild
        run: npx expo prebuild --platform android --clean --no-install
        working-directory: ./apps/mobile

      - name: Create React Native bundle
        run: |
          cd apps/mobile
          npx react-native bundle --platform android --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res/
        working-directory: .

      - name: Build Debug APK
        run: |
          cd apps/mobile/android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --warning-mode none
        working-directory: .

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rheumaai-debug-apk
          path: apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
