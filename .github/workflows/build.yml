name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Cleanup previous processes
        run: |
          pkill -f "gradle" || true
          pkill -f "java" || true
          pkill -f "node" || true

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd apps/mobile
          npm cache clean --force
          npm install --no-audit

      - name: Generate Android project
        run: |
          cd apps/mobile
          npx expo prebuild --platform android --clean --no-install
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Apply Android configuration fixes
        run: |
          cd apps/mobile/android
          # Создаем необходимые конфигурационные файлы
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.java.installations.auto-detect=false" >> gradle.properties
          echo "org.gradle.java.installations.auto-download=false" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties

      - name: Build APK with retry
        run: |
          cd apps/mobile/android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache --warning-mode none
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        timeout-minutes: 25

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rheumaai-apk
          path: apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Final cleanup
        if: always()
        run: |
          pkill -f "gradle" || true
          pkill -f "java" || true
