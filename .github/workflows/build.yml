name: Build Debug APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install --legacy-peer-deps --force
        working-directory: ./apps/mobile

      - name: Create valid minimal PNG assets
        run: |
          mkdir -p assets
          # Создаем минимальные валидные PNG файлы (1x1 пиксель)
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" | base64 -d > assets/icon.png
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" | base64 -d > assets/adaptive-icon.png
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" | base64 -d > assets/splash.png
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" | base64 -d > assets/favicon.png
        working-directory: ./apps/mobile

      - name: Create Android project with prebuild
        run: npx expo prebuild --platform android --clean --no-install
        working-directory: ./apps/mobile

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --warning-mode none
        working-directory: ./apps/mobile

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rheumaai-debug-apk
          path: apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Show success message
        run: echo "✅ Build completed successfully! APK is available in Artifacts"
