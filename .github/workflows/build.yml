name: Build with EAS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install EAS CLI globally
        run: npm install -g eas-cli

      - name: Install dependencies
        run: |
          cd apps/mobile
          npm install --legacy-peer-deps --force

      - name: Add EAS projectId to config
        run: |
          cd apps/mobile
          # Добавляем projectId в app.config.js
          if grep -q "projectId" app.config.js; then
            echo "✅ projectId already exists in app.config.js"
          else
            sed -i '/extra: {/a \      eas: {\n        projectId: "d5601a8f-e0e8-4117-a7a8-701021f929c1"\n      },' app.config.js
            echo "✅ Added projectId to app.config.js"
          fi

      - name: Build APK with EAS
        run: |
          cd apps/mobile
          npx eas build --platform android --non-interactive --no-wait
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
